<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 동네 공부친구 찾기</title>
</head>
<body>
    <!--로고: 클릭하면 홈으로 이동-->
    <header>
        <div class="navbar">
            <a href="/">
                <img src="/images/logo.svg" alt="동네 공부친구 찾기" style="height: 40px;">
            </a>
        </div>
    </header>
    <h1>회원가입</h1>
    <!--회원가입 폼-->
    <form action="/join" method="post">
        <!--아이디(이메일)-->
        <div>
            <label for="email">아이디(이메일)</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!--비밀번호-->
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{6,15}">
        </div>
        <!--비밀번호 확인-->
        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <!--휴대폰-->
        <div>
            <label for="phone">휴대폰</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10,11}">
        </div>
        <!--이름-->
        <div>
            <label for="name">이름(실명)</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!--생년월일-->
        <div>
            <label for="birthDate">생년월일 8자리</label>
            <input type="text" id="birthDate" name="birthDate" required pattern="\d{8}">
        </div>
        <!--닉네임-->
        <div>
            <label for="nickname">닉네임(최대 5자)</label>
            <input type="text" id="nickname" name="nickname" maxlength="5" required>
        </div>
        <!--프로필 이미지-->
        <div>
            <label for="profilePicture">프로필</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </div>
        <!--가입하기 버튼-->
        <button type="submit">가입하기</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 동네 공부친구 찾기</title>
</head>
<body>
    <!--로고: 클릭하면 홈으로 이동-->
    <header>
        <div class="navbar">
            <a href="/">
                <img src="/images/logo.svg" alt="동네 공부친구 찾기" style="height: 40px;">
            </a>
        </div>
    </header>
    <h1>회원가입</h1>
    <!--회원가입 폼-->
    <form id="registrationForm" action="/join" method="post" novalidate>
        <!--아이디(이메일)-->
        <div>
            <label for="email">아이디(이메일)</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="checkEmailBtn">중복 확인</button>
            <span id="emailError" class="error-message"></span>
        </div>
        <!--비밀번호-->
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" maxlength="15" required>
            <span id="passwordError" class="error-message"></span>
        </div>
        <!--비밀번호 확인-->
        <div>
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error-message"></span>
        </div>
        <!--휴대폰-->
        <div>
            <label for="phone">휴대폰</label>
            <input type="tel" id="phone" name="phone" maxlength="11" required>
            <button type="button" id="checkPhoneBtn">중복 확인</button>
            <span id="phoneError" class="error-message"></span>
        </div>
        <!--이름(실명)-->
        <div>
            <label for="name">이름(실명)</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error-message"></span>
        </div>
        <!--생년월일-->
        <div>
            <label for="birthDate">생년월일 8자리</label>
            <input type="text" id="birthDate" name="birthDate" maxlength="8" required>
            <span id="birthDateError" class="error-message"></span>
        </div>
        <!--닉네임-->
        <div>
            <label for="nickname">닉네임(최대 5자)</label>
            <input type="text" id="nickname" name="nickname" maxlength="5" required>
            <button type="button" id="checkNicknameBtn">중복 확인</button>
            <span id="nicknameError" class="error-message"></span>
        </div>
        <!--프로필 이미지-->
        <div>
            <label for="profilePicture">프로필</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <span id="profilePictureError" class="error-message"></span>
        </div>
        <!--가입하기 버튼-->
        <button type="submit" id="registerBtn">가입하기</button>
    </form>

    <script src="/js/join-validation.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
